{% extends "base.html" %}
{% block title %}授業の作成{% endblock %}
{% block content %}
    {% load static %}
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{%static 'js/selectColor.js'%}"></script>
    <div style="margin-top:80px;"></div>
    <form method="POST">
        {%csrf_token%}
        <div class="content">
        <h3>授業名</h3>
        <input type="text" size="5" name='name'>
        </div>
        <div class="content">
        <h3>授業の概要・説明</h3>
        <textarea name='content' cols="60" rows="4"></textarea>
        </div>
        <div class="content">
        <h3>曜日</h3>
        <select name='dayof'>
            <option value='0'>月曜</option>
            <option value='1'>火曜</option>
            <option value='2'>水曜</option>
            <option value='3'>木曜</option>
            <option value='4'>金曜</option>
            <option value='5'>土曜</option>
        </select>
    </div>
    <div class="content">
　　　　<h3>時間</h3>
        <select name='periodnum'>
            {%for num in nums%}
            <option value='{{num}}'>{{num}}限</option>
            {%endfor%}
        </select>
    </div>
    <div class="content">
        <h3 >色</h3>
        <div >
        <select class="selectColor" name='color'>
            <option value='black' style='color: black'>black</option>
            <option value='gray' style='color: gray'>gray</option>
            <option value='sliver' style='color: silver'>silver</option>
            <option value='blue' style="color:blue">blue</option>
            <option value='navy' style='color: navy'>navy</option>
            <option value='aqua' style='color: aqua'>aqua</option>
            <option value='teal' style="color:teal">teal</option>
            <option value='lime' style="color:lime">lime</option>
            <option value='green' style="color:green">green</option>
            <option value='yellowgreen' style="color:yellowgreen">yellowgreen</option>
            <option value='yellow' style="color:yellow">yellow</option>
            <option value='olive' style="color:olive">olive</option>
            <option value='orange' style="color:orange">orange</option>
            <option value='red' style="color:red;">red</option>
            <option value='maroon' style="color:maroon;">maroon</option>
            <option value='fuchsia' style="color:fuchsia;">fuchsia</option>
            <option value='purple' style="color:purple;">purple</option>
        </select>
        </div>
        </div>
        <div class="button">
            <span><label for="cl-ci2">授業を作成</label></span>
    </div>
        <input id="cl-ci2" class="changeinput" type="submit" value="追加"/>
        </form>
        {% endblock %}
